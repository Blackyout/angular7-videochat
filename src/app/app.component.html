<h1>My id - {{mypeerid}}</h1>
<input [(ngModel)]="anotherid" type="text" name="anotherid">

<!--<input type="text" [(ngModel)]="anotherid">-->
<button (click)="videoconnect()" mat-fab class="green" *ngIf="!onCall"><i class="material-icons md-light ">
  video_call
</i></button>
<button (click)="close()" mat-fab class="red" *ngIf="onCall"><i class="material-icons md-light">
  close
</i></button>
{{speechData}}

<!--<button (click)="connect()">Connect</button>-->
<!--<video #myvideo></video>-->


<div class="video-container">
  <mat-grid-list cols="1" rowHeight="1:1">
    <mat-grid-tile>
      <video #myvideo id="self" muted="muted"></video>
    </mat-grid-tile>
  </mat-grid-list>
   <!-- <mat-grid-tile>
      <video #myvideo2></video>
    </mat-grid-tile>-->
  <mat-grid-list cols="1" rowHeight="1:1">
   <!-- <mat-grid-tile  *ngFor="let stream of peerStreams">
      <video [srcObject]="stream" autoplay id="{{stream.id}}"></video>
    </mat-grid-tile>-->

  </mat-grid-list>
  <mat-grid-list cols="1" rowHeight="1:1">

    <mat-grid-tile  *ngFor="let stream of peer.connections[this.anotherid]">
      <div *ngIf="tempId !== stream?.remoteStream?.id">
        <video [srcObject]="stream['remoteStream']" autoplay></video>
      </div>

    </mat-grid-tile>

  </mat-grid-list>

</div>



<div class="container-fluid">
  <div class="row">
    <div class="col-lg-12 col-md-12">
      <div class="card">
        <div class="content">
          <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
              <div class="form-group">
                <label></label>
                <!--<input type="text" class="form-control border-input" name="txtSpeechSearchMovieName" id="txtSpeechSearchMovieName" value=""
                       placeholder="Click below button and then say something!!!" [(ngModel)]="speechData">-->
                {{speechData}}
              </div>
            </div>
            <div class="col-md-2"></div>
          </div>
          <br />

          <br />
        </div>
      </div>
    </div>
  </div>
</div>
